<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to S3</title>
</head>
<body>
    <h2>Upload Image to AWS S3</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadImage()">Upload</button>
    <p id="message"></p>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                document.getElementById("message").innerText = "Please select a file!";
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("message").innerText = "File uploaded successfully!";
                    console.log("File URL:", data.fileUrl);
                } else {
                    document.getElementById("message").innerText = "Upload failed!";
                }
            } catch (error) {
                document.getElementById("message").innerText = "Error uploading file.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
