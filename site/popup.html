<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Your Details</h2>
        <form id="dataForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="tel" name="contact" placeholder="Contact Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById("dataForm");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const formData = new FormData(form);
            const url = "https://script.google.com/macros/s/AKfycbyrmKGyqAR2C4TCN3dV6r3lfy-nIZmj1_Q1t3sRefJ2boFF04MkbSu6O9kgyi_QhgGzFg/exec";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const text = await response.text();
                    messageDiv.textContent = "Data saved successfully!";
                    form.reset(); // Clear the form fields
                } else {
                    messageDiv.textContent = "An error occurred. Please try again.";
                }
            } catch (error) {
                messageDiv.textContent = "Failed to submit the form. Please check your internet connection.";
                console.error("Error:", error);
            }
        });
    </script>

</body>
</html>
